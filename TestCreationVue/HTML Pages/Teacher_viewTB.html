<!DOCTYPE html>
<html lang="en-US">


<head>

    <style>
        /* Style for dropdown menu*/
        .dropbtn {


            background-color: rgb(84, 178, 150);
            color: black;
            padding: 10px;
            font-size: 20px;
            border: none;
        }


        .dropdown {
            position: relative;
            display: inline-block;
        }


        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            font-size: 20px;
        }


        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }


        .dropdown-content a:hover {
            background-color: rgb(60, 125, 106);
        }


        .dropdown:hover .dropdown-content {
            display: block;
        }


        .dropdown:hover .dropbtn {
            background-color: rgb(60, 125, 106);
        }


        /* changing style of create button */
        .button {
            background-color: rgb(84, 178, 150);
            border: none;
            color: black;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 4px 2px;
            cursor: pointer;
        }


        /* Centered heading and background styling */
        .center {
            color: whitesmoke;
            text-align: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }


        .large-heading {
            font-size: 35px;
        }


        .large-paragraph {
            font-size: 25px;
        }


        body {
            background-color: #43215a;
            font-family: Arial, sans-serif;
        }

        /* The popup form - hidden by default 
    this sets the location of the popup on the screen*/
        .form-popup {
            display: none;
            position: fixed;
            bottom: 300px;
            right: 600px;
            border: 3px solid #f1f1f1;
            z-index: 9;
        }

        /* Add styles to the form container */
        /* this is the actual popup window*/
        .form-container {
            max-width: 300x;
            padding: 10px;
            background-color: white;
        }

        /* Full-width input fields */
        /* styling of textboxes in the popup*/
        .form-container input[type=text],
        .form-container input[type=password] {
            width: 90%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background: lightgrey;
        }

        /* When the inputs get focus, do something */
        /* styling of when user is typing in the textbox*/
        .form-container input[type=text]:focus,
        .form-container input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        /* Set a style for the submit/login button */
        /* formatting for login and cancel buttons*/
        .form-container .btn {
            background-color: #04AA6D;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        /* Add a red background color to the cancel button */
        /* overrides color for cancel button
    uses all other formatting*/
        .form-container .cancel {
            background-color: red;
        }

        /* Add some hover effects to login and cancel buttons */
        .form-container .btn:hover,
        .open-button:hover {
            opacity: 1;
        }
    </style>
</head>


<body>
    <!-- This is the page where the teacher can see all of their test banks-->
    <div class="center large-heading sticky">
        <h1> View Test Banks</h1>
    </div>
    <div class="center large-paragraph">

        <!--It might be easier to make this a drop down option in question page-->
        <div class="dropdown">
            <button class="dropbtn">Select Test Bank</button>
            <div class="dropdown-content">
                <a href="#">Bank 1</a>

            </div>

            <a href="Teacher_question.html">
                <button class="button">Return to Question Page</button>
            </a><br>

            <a href="Teacher_newTest.html">

            <button class="button" onclick="edit()">View Drafts</button>

            <!-- contents of popup-->
