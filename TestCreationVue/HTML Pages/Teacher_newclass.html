<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" href="teacher_styles.css">
    <!-- script to save the contents of the textboxes to local storage -->
    <!-- TODO: change this to sending textbox data to database and rerouting to teacher_question.html to grab saved data from there -->
    <script>
        function saveCourse(event) {
            event.preventDefault();
            const courseTitle = document.getElementById('courseTitle').value;
            const courseNumber = document.getElementById('courseNumber').value;
            const textbookTitle = document.getElementById('textbookTitle').value;
            const author = document.getElementById('author').value;
            const ISBN = document.getElementById('ISBN').value;
            const version = document.getElementById('version').value;
            const websiteLink = document.getElementById('websiteLink').value;

            const courseData = {
                courseTitle,
                courseNumber,
                textbookTitle,
                author,
                ISBN,
                version,
                websiteLink
            };

            localStorage.setItem('courseData', JSON.stringify(courseData));
            localStorage.setItem('selectedCourseTitle', courseTitle); // Store the course title separately

            window.location.href = 'Teacher_question.html';
        }
    </script>

</head>

<body>

    <!-- This page is where the teacher creates a new class -->
    <!-- TODO:
course title, txtbk title, author, ISBN, Version, website link, course # textboxes
back and save buttons
connect to course homepage from save button
 -->
    <div class="center large-heading">
        <h1>Create New Class</h1>
    </div>
    <div class="center large-paragraph">

        <!-- form that redirects after clicking save -->
        <form id="newClassForm" onsubmit="saveCourse(event)">

            <label for="courseTitle">Course Title:</label>
            <input type="text" id="courseTitle" name="courseTitle" style="height:20px"><br><br>

            <label for="courseNumber">Course Number:</label>
            <input type="text" id="courseNumber" name="courseNumber" style="height:20px"><br><br>

            <label for="textbookTitle">Textbook Title:</label>
            <input type="text" id="textbookTitle" name="textbookTitle" style="height:20px"><br><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" style="height:20px"><br><br>

            <label for="ISBN">ISBN:</label>
            <input type="text" id="ISBN" name="ISBN" style="height:20px"><br><br>

            <label for="version">Version:</label>
            <input type="text" id="version" name="version" style="height:20px"><br><br>

            <label for="websiteLink">Website Link:</label>
            <input type="text" id="websiteLink" name="websiteLink" style="height:20px"><br><br>


    </div>
    <div class="center large-heading">
        <input type="submit" value="Save">
    </div>
    </form>

</body>

</html>
