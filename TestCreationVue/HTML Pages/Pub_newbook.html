<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="publisher_styles.css">

  <!-- script to save the contents of the textboxes to local storage -->
    <!-- TODO: change this to sending textbox data to database and rerouting to publisher_question.html to grab saved data from there -->
    <script>
      function saveBook(event) {
        event.preventDefault();
        const textbookTitle = document.getElementById('textbookTitle').value;
        const author = document.getElementById('author').value;
        const ISBN = document.getElementById('ISBN').value;
        const version = document.getElementById('version').value;
        const websiteLink = document.getElementById('websiteLink').value;
  
        const courseData = {
          textbookTitle,
          author,
          ISBN,
          version,
          websiteLink
        };
  
        localStorage.setItem('textbookData', JSON.stringify(courseData));
        localStorage.setItem('selectedTextbookTitle', textbookTitle); // Store the book title separately
  
        window.location.href = 'Pub_question.html';
      }
    </script>

</head>

<body>

  <!-- This page is where the publisher creates a new textbook -->

  <div class="center large-heading">
    <h1>Add New Textbook</h1>
  </div>

  <div class="center large-paragraph">
    <form id="newBlassForm" onsubmit="saveBook(event)">

      <label for="textbookTitle">Textbook Title:</label>
      <input type="text" id="textbookTitle" name="textbooktitle" style="height:20px"><br><br>

      <label for="author">Author:</label>
      <input type="text" id="author" name="author" style="height:20px"><br><br>

      <label for="ISBN">ISBN:</label>
      <input type="text" id="ISBN" name="ISBN" style="height:20px"><br><br>

      <label for="version">Version:</label>
      <input type="text" id="version" name="version" style="height:20px"><br><br>

      <label for="websiteLink">Website Link:</label>
      <input type="text" id="websiteLink" name="websiteLink" style="height:20px"><br><br>


  </div>
  <div class="center large-heading">
    <input type="submit" value="Save">
    </form>

</body>

</html>
