<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="publisher_styles.css">

  <script>
    // function to redirect to the course page with its corresponding title
    // todo: grab all the courseTitle contents before redirect, or grab it after redirecting 
    //   but before the page loads 
    function redirectToCourse(textbook, textbookTitle) {

      localStorage.setItem('textbookTitle', textbookTitle);
      window.location.href = textbook + ".html";
    }
  </script>

</head>

<body>
  <!-- This page is where the publisher selects a textbooks or adds a new textbook -->
  <div class="center large-heading">
    <h1>Textbook Selection</h1>
  </div>

  <div class="center large-paragraph">
    Please select or add a textbook:
    <br>
    <br>
    <!--selecting a course will be a drop down menu with all previous courses-->
    <div class="dropdown">
      <button class="dropbtn">Select Textbook</button>
      <div class="dropdown-content">
        <a href="#" onclick="redirectToCourse('Pub_question', 'Textbook 1')">Textbook 1</a>
        <a href="#" onclick="redirectToCourse('Pub_question', 'Textbook 2')">Textbook 2</a>
        <a href="#" onclick="redirectToCourse('Pub_question', 'Textbook 3')">Textbook 3</a>
      </div>
    </div>
    <!--creating a new course will take user to new page-->
    <a href="Pub_newbook.html">
      <button class="button">Add New Textbook</button>
    </a>
    <br>
  </div>
</body>

</html>
