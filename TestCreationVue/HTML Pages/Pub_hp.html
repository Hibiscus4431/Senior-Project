<!DOCTYPE html>
<html lang="en-US">

<head>
  <style>
    /* Style for dropdown menu*/
    .dropbtn {
      background-color: rgb(48, 191, 223);
      color: black;
      padding: 10px;
      font-size: 20px;
      border: none;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: rgb(48, 191, 223);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: rgb(40, 151, 176);
    }

    /* changing style of create button */
    .button {
      background-color: rgb(48, 191, 223);
      border: none;
      color: black;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      margin: 4px 2px;
      cursor: pointer;
    }

    .center {
      color: whitesmoke;
      text-align: center;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }

    .large-heading {
      font-size: 40px;
    }

    .large-paragraph {
      font-size: 25px;
    }

    body {
      background-color: #17552a;
      font-family: Arial, sans-serif;
    }
  </style>



  <script>
    // function to redirect to the course page with its corresponding title
    // todo: grab all the courseTitle contents before redirect, or grab it after redirecting 
    //   but before the page loads 
    function redirectToCourse(textbook, textbookTitle) {

      localStorage.setItem('textbookTitle', textbookTitle);
      window.location.href = textbook + ".html";
    }
  </script>

</head>

<body>
  <!-- This page is where the publisher selects a textbooks or adds a new textbook -->
  <div class="center large-heading">
    <h1>Textbook Selection</h1>
  </div>

  <div class="center large-paragraph">
    Please select or add a textbook:
    <br>
    <br>
    <!--selecting a course will be a drop down menu with all previous courses-->
    <div class="dropdown">
      <button class="dropbtn">Select Textbook</button>
      <div class="dropdown-content">
        <a href="#" onclick="redirectToCourse('Pub_question', 'Textbook 1')">Textbook 1</a>
        <a href="#" onclick="redirectToCourse('Pub_question', 'Textbook 2')">Textbook 2</a>
        <a href="#" onclick="redirectToCourse('Pub_question', 'Textbook 3')">Textbook 3</a>
      </div>
    </div>
    <!--creating a new course will take user to new page-->
    <a href="Pub_newbook.html">
      <button class="button">Add New Textbook</button>
    </a>
    <br>
  </div>
</body>

</html>
